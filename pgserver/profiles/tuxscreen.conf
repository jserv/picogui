# Sample configuration file for PicoGUI on the TuxScreen
# You probably want to change the paths below

[pgserver]
# Framebuffer video, tuxscreen touchscreen, and /dev/tty keyboard
video = fbdev
input = ucb1x00 rawttykb

# This will load a few themes and run omnibar.
# You probably need to customize this
themedir = /usr/share/picogui/themes
themes = pseudo3d.th swirlypond.th bg_fogstreaks.th
session = pgl-toolbar

# Timeouts here are in 1/10 seconds
[timers]
cursorhide = 10
vidblank = 600

